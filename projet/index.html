<html ng-app="myApp">
  <link rel="stylesheet" href="style/style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <script src="script/myApp.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<head>
  <meta charset="UTF-8" />
  <title>Films</title>
</head>
<body ng-cloak ng-controller="DataController">
  <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand">Liste de films</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
        </div>
      </div>
    </nav>
  <div class="container">
 <div ng-view></div>
  </div>
  
  <script type="text/ng-template" id="home.html">
    <div ng-repeat="film in films" class="col-sm-12 col-lg-3 col-md-6">
    <div class="thumbnail">
      <img class="poster" ng-src="{{film.image}}" alt="">
      <div class="caption text-center">
        <h4>{{film.name}}</h4>
        <p><a ng-click="details(film)" class="btn btn-primary" role="button">Informations</a></p>
      </div>
    </div>
	</script>
	
  <script type="text/ng-template" id="detail.html">
    <ol class="breadcrumb">
    </ol>
    <div class="row">
    <div class="col-lg-3"><img ng-src="{{selectedFilm.image}}">
      <h4>{{selectedFilm.name}}</h4>
      </div>
      <div class="col-lg-6">
        <h4 class="storyline">Résumé</h4>
        <p>{{selectedFilm.storyline}}</p></div>
    </div>
  </script>
</div></script>
</body>
</html>
